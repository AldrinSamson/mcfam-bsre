<div id="content">
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">Inquire to Sell</h1>
              <span class="color-text-a">For inquiries regarding to selling of your property. Please fill up the form below. We would be happy
                  to accomodate you.
              </span>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Sell Inquiry
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->
  
    <!-- ======= Contact Single ======= -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 section-t8">
            <div class="row">
              <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="form-group">
                          <input type="text"  class="form-control form-control-lg form-control-a" placeholder="City" [(ngModel)]="projectCity">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="form-group">
                          <input type="text"  class="form-control form-control-lg form-control-a" placeholder="Region" [(ngModel)]="projectRegion" >
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="form-group">
                            <label >Property Type</label>
                            <select class="form-control form-control-lg form-control-a" [(ngModel)]="projectPropertyType" >
                                <option value="House and Lot">House and Lot</option>
                                <option value="Lot">Lot</option>
                                <option value="Condominium">Condominium</option>
                                <option value="Apartment">Apartment</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="form-group">
                            <label >Sale Type</label>
                          <select class="form-control form-control-lg form-control-a" [(ngModel)]="projectSaleType">
                            <option value="For Sale">For Sale</option>
                            <option value="For Lease">For Lease</option>
                          </select>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-md-5 section-md-t3">
                <div class="col-md-12">
                    <div class="form-group">
                      <textarea name="message" class="form-control" name="message" cols="45" rows="8" placeholder="Message" [(ngModel)]="message"></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-a" (click)="inquire()">Send Inquiry</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Contact Single-->
  </div>
