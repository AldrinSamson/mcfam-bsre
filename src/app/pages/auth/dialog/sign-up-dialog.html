<h2 mat-dialog-title>Sign Up Account</h2>
<div mat-dialog-content>
      <form [formGroup] = "addClientForm">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>alternate_email</mat-icon></span>
          </div>
          <input type="text" class="form-control" formControlName = "email" placeholder="Email"> 
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>face</mat-icon></span>
          </div>
          <input type="text" class="form-control" formControlName = "userName" placeholder="Username"> 
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>face</mat-icon></span>
          </div>
          <input type="text" class="form-control" formControlName = "firstName" placeholder="First Name"> 
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>face</mat-icon></span>
          </div>
          <input type="text" class="form-control" formControlName = "lastName" placeholder="Last Name"> 
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>face</mat-icon></span>
          </div>
          <input type="text" class="form-control" formControlName = "contactNumber" placeholder="Contact Number"> 
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>face</mat-icon></span>
          </div>
          <input type="text" class="form-control" formControlName = "addressCity" placeholder="City"> 
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>face</mat-icon></span>
          </div>
          <input type="text" class="form-control" formControlName = "addressRegion" placeholder="Region"> 
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
          </div>
          <input type="password" class="form-control" formControlName = "password" placeholder="Password">
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>vpn_key</mat-icon></span>
          </div>
          <input type="password" class="form-control" placeholder="Repeat Password">
        </div>
      </form>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="submitAddClientForm()">Sign Up</button> 
      <button mat-button (click)="onNoClick()">Back</button> 
  </div>
