<h2 mat-dialog-title>Forgot Password?</h2>
<div mat-dialog-content>
      <form>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>alternate_email</mat-icon></span>
          </div>
          <input type="text" class="form-control" placeholder="Email"> 
        </div>
      </form>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Send Reset Password Email</button> 
      <button mat-button (click)="onNoClick()">Back</button> 
  </div>
